<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="esgesamc\tracker\static\tracker\css\dashboard.css">
</head>
<body>
    <canvas id="myChart"></canvas>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar', // Type of chart
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'], // Labels for X-axis
                datasets: [{
                    label: 'My First Dataset',
                    data: [12, 19, 3, 5, 2, 3, 12], // Data points
                    borderColor: 'rgb(255, 99, 132)', // Border color
                    backgroundColor: 'rgba(255, 99, 132, 0.2)', // Background color
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
